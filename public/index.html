<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubber Duckies</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Rubber Duckies</h1>
    <p>Rubber duckies are the most bestest things in the whole wide world!</p>
  </header>
  <main>
    <p>Click for your favorite rubber Duckies<br>Below are your clicks counted</p>
    <div id="plain">
      <button>Plain</button>
      <label for="plain"></label>
    </div>
    <div id="animal">
      <button>Animal</button>
      <label for="animal"></label>
    </div>
    <div id="char">
      <button>Character</button>
      <label for="char"></label>
    </div>
    <div id="custom">
      <button>Custom</button>
      <label for="custom"></label>
    </div>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script src="./main.js"></script>
